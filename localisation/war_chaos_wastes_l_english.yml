 ##################################
 ##### Government Reforms      ####
 ##################################
 chaos_gov_name:0 "Slaves to Darkness"
 chaos_gov_desc:0 "The forces of Chaos thrive on destruction and disorder, their realms a reflection of eternal strife."
 chaos_gov_mechanic:0 "Slaves to Darkness"
 chaos_gov_mechanic_desc:0 "The forces of Chaos thrive on destruction and disorder, their realms a reflection of eternal strife."

 chaos_ref_lvl_1:0 "Leadership Structure"
 chaos_throne_of_blood:0 "Throne of Blood"
 chaos_throne_of_blood_desc:0 "In the eyes of some men of the shadowlands, power flows through the blood. The leader’s strength is proof of divine favor, and their bloodline carries the blessing of Chaos. To question the heir is to question the will of the gods themselves."
 chaos_everchanging_cabal:0 "Everchanging Cabals"
 chaos_everchanging_cabal_desc:0 "Power is fleeting in the ever-shifting Chaos Wastes. The leaders of today must prove their worth to hold power tomorrow."
 chaos_mandate_of_chaos:0 "Mandate of Chaos"
 chaos_mandate_of_chaos_desc:0 "Only those who prove their devotion to the Dark Gods are worthy of power. The ruling elite are handpicked by divine favor—or sacrificed when they falter."
 chaos_chosen_of_the_dark_gods:0 "Chosen of the Dark Gods"
 chaos_chosen_of_the_dark_gods_desc:0 "Blessed with the eternal favor of the Dark Gods, the leader transcends mortality, becoming a vessel of Chaos' undying will. Their reign is marked by unrelenting power and ceaseless ambition."
 chaos_rule_of_the_strongest:0 "Rule of the Strongest"
 chaos_rule_of_the_strongest_desc:0 "The Chaos Wastes are ruled not by corrupt oligarchs, nor by the will of the ignorant masses, but by its most skilled and proven military commanders."
 
 chaos_ref_lvl_2:0 "Choice of Dominion"
 chaos_settled_horde:0 "Chaos Steppe Horde"
 chaos_settled_horde_desc:0 "The time has come to claim a patch of earth, to build our strongholds and carve out a place to call our own."
 chaos_warband:0 "Chaos Warband"
 chaos_warband_desc:0 "The Chaos Warband is a brutal, ever-shifting force of warriors, united under the command of champion of the Dark Gods. They walk the path of destruction, seeking power through conquest.\n----------------------------------\n§RCan only ever have 1 province§!, any additional provinces will become §R1/1/1§! and be §RUncolonizable§! for a limited time, giving ¤ §Gloot§! and £adm£ £mil£ £dip£ §Gmonarch points§! based on the province's development.\n\nChaos Warband Development is a special form of development that §YChaos Warbands§! possess in addition to standard province development. It is unique to each tag. Chaos Warband Development is retained on §Gmigration§!, and is §Rlost§! when that province is ceded. Chaos Warband Development is §Gincreased by one§! when the province's development is improved by spending monarch points. It is can also be increased by special peace treaties and events."

 chaos_ref_lvl_3:0 "Rites of Apostasy"
 chaos_internal_corruption:0 "Internal Corruption"
 chaos_external_devastation:0 "External Devastation"
 chaos_balance_of_chaos:0 "Balanced Hatred"
 chaos_profane_commercialism:0 "Profane Commercialism"
 chaos_mission_of_descration:0 "Mission of Desecration"
 chaos_bloody_the_seas:0 "Bloody the Seas"

 chaos_ref_lvl_4:0 "Mutations"
 chaos_corruption_of_the_bishop_reform:0 "Mutation of the Ruler"
 chaos_corruption_of_the_court_reform:0 "Mutation of the Court"
 chaos_corruption_of_the_missionaries_reform:0 "Mutation of the Missionaries"
 chaos_corruption_of_the_masses_reform:0 "Mutation of the Masses"

 chaos_ref_lvl_5:0 "Doctrines of War"

 ##################################
 ##### CHAOS MODIFIERS
 ##################################
 
 chaos_horde_development:0 "Chaos Warband Development"
 chaos_horde_development_desc:0 "Chaos Warband Development is a special form of development that §YChaos Warbands§! possess in addition to standard province development. It is unique to each tag. Chaos Warband Development is retained on §Gmigration§!, and is §Rlost§! when this province is ceded. Chaos Warbands have ways of increasing their Chaos Warband Development.\n\nThis province gains from §G§!Chaos Warband Development:\n£adm£§G[Root.Owner.chaos_country_horde_development_tax.GetValue]§!\n£dip£§G[Root.Owner.chaos_country_horde_development_production.GetValue]§!\n£mil£§G[Root.Owner.chaos_country_horde_development_manpower.GetValue]§!"
 
 chaos_manpower_0:0 "Tribal Garrison"
 chaos_manpower_0_desc:0 "§YLevel 0§! - Upgrades at 10 £mil£§ Mil Warband Development\n\nMany a tale is told in the south, of the dreaded Marauders of Chaos and their fearsome, relentless savagery."
 chaos_manpower_1:0 "Bloody Barracks"
 chaos_manpower_1_desc:0 "§YLevel 1§! - Upgrades at 20 £mil£§ Mil Warband Development\n\nThe Marauders' return drenched in the blood of those too weak to stand against them."
 chaos_manpower_2:0 "Fighters' Lodge"
 chaos_manpower_2_desc:0 "§YLevel 2§! - Upgrades at 30 £mil£§ Mil Warband Development\n\nMany mortals have pledge themselves wholly to Chaos, waging war for the Ruinous Powers."
 chaos_manpower_3:0 "Guards' Barracks"
 chaos_manpower_3_desc:0 "§YLevel 3§! - Upgrades at 40 £mil£§ Mil Warband Development\n\nThis cavernous hall usually lies barren, for the Warriors of Chaos spend more time in battle than at rest."
 chaos_manpower_4:0 "Warriors' Hall"
 chaos_manpower_4_desc:0 "§YLevel 4§! - Upgrades at 50 £mil£§ Mil Warband Development\n\n"
 chaos_manpower_5:0 "Exalted Warrior's Hall"
 chaos_manpower_5_desc:0 "§YLevel 5§! - Final level"

 chaos_tax_0:0 "Nomadic Camp"
 chaos_tax_0_desc:0 "§YLevel 0§! - Upgrades at 10 £adm£§ Adm Warband Development\n\nThe tribes of the far north set up camps, not for sustenance but for worship and bonding under Ruinous scrutiny."
 chaos_tax_1:0 "Tribal Gathering"
 chaos_tax_1_desc:0 "§YLevel 1§! - Upgrades at 20 £adm£§ Adm Warband Development\n\nWhen warbands gather along tribal lines, they have likely been summoned by their Ruinous patrons"
 chaos_tax_2:0 "Warband of Chaos"
 chaos_tax_2_desc:0 "§YLevel 2§! - Upgrades at 30 £adm£§ Adm Warband Development\n\nChaos' multifarious warbands range in size from small groups to veritable hordes."
 chaos_tax_3:0 "Unholy Legion"
 chaos_tax_3_desc:0 "§YLevel 3§! - Upgrades at 40 £adm£§ Adm Warband Development\n\nWhen the omens are strong, the Unholy Legion converges."
 chaos_tax_4:0 "Ruinous Warhost"
 chaos_tax_4_desc:0 "§YLevel 4§! - Upgrades at 50 £adm£§ Adm Warband Development\n\nOnly Everchosen have sufficiently risen in power to command a true Warhost of Chaos."
 chaos_tax_5:0 "Exalted Ruinous Warhost"
 chaos_tax_5_desc:0 "§YLevel 5§! - Final level\n\nThose rare few Champions with the force of will and pure malice to keep the warhost together will lead a mighty horde of iron and corruption into the mortal lands, where utter destruction awaits."

 chaos_production_0:0 "Blasphemous Icon"
 chaos_production_0_desc:0 "§YLevel 0§! - Upgrades at 10 £dip£§ Dip Warband Development\n\nBy planting an icon in the ground, a siren call is sent forth that Chaos Warriors must heed."
 chaos_production_1:0 "Ruinous Altar"
 chaos_production_1_desc:0 "§YLevel 1§! - Upgrades at 20 £dip£§ Dip Warband Development\n\nGlorifying acts before Ruinous altars are summoning rituals that draw the most powerful of the Gods' mortal followers."
 chaos_production_2:0 "Chaos Warshrine"
 chaos_production_2_desc:0 "§YLevel 2§! - Upgrades at 30 £dip£§ Dip Warband Development\n\nWarshrines attract the attention of the Chaos Gods, along with the mightiest of their mortal servants, for power attracts power."
 chaos_production_3:0 "Profane Sanctum"
 chaos_production_3_desc:0 "§YLevel 3§! - Upgrades at 40 £dip£§ Dip Warband Development\n\nPowerful, Ruinous artefacts line cold stone walls, each an object of fervid worship."
 chaos_production_4:0 "Arcane Vortex"
 chaos_production_4_desc:0 "§YLevel 4§! - Upgrades at 50 £dip£§ Dip Warband Development\n\nOften taking the form of a cracked ring partially buried in the ground and covered with dark runes, an arcane vortex is surely a mystery to mortals, even those not blissfully ignorant of the Dark Powers that reside in the north."
 chaos_production_5:0 "Chaos Rift"
 chaos_production_5_desc:0 "§YLevel 5§! - Final level\n\nA tear in the fabric of the mortal realm from which Daemons and other horrors can - and will - emerge."

