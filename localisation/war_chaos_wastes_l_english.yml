 chaos_settle_title:0 "£chaos_text_icon£Settle The Warband"
 chaos_settle_desc:0 "While, extremely controversial within our warband, it would be possible for [Root.Monarch.GetName] to settle, giving up our nomadic lifestyle and turning our warband into a §Y$Chaotic Realm$§!. The embrace of a sedentary lifestyle could allow us to further our dark ambitions, but a path we will be unable to turn away from.\n\nAll current chaos horde development will become permanent on the province we settle on."
 
