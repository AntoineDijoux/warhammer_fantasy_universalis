 ##################################
 chaos_gov_name:0 "Slaves to Darkness"
 chaos_gov_desc:0 "The forces of Chaos thrive on destruction and disorder, their realms a reflection of eternal strife."
 chaos_gov_mechanic:0 "Slaves to Darkness"
 chaos_gov_mechanic_desc:0 "The forces of Chaos thrive on destruction and disorder, their realms a reflection of eternal strife."

 ref_lvl_1:0 "Leadership Structure"
 chaos_throne_of_blood:0 "Throne of Blood"
 chaos_throne_of_blood_desc:0 "In the eyes of some Northmen, power flows through the blood. The ruler’s strength is proof of divine favor, and their bloodline carries the blessing of Chaos. To question the heir is to question the will of the gods themselves."
 chaos_everchanging_cabal:0 "Everchanging Cabals"
 chaos_everchanging_cabal_desc:0 "Power is fleeting in the ever-shifting Chaos Wastes. The rulers of today must prove their worth to hold power tomorrow."
 chaos_mandate_of_chaos:0 "Mandate of Chaos"
 chaos_mandate_of_chaos_desc:0 "Only those who prove their devotion to the Dark Gods are worthy of power. The ruling elite are handpicked by divine favor—or sacrificed when they falter."
 chaos_chosen_of_the_dark_gods:0 "Chosen of the Dark Gods"
 chaos_chosen_of_the_dark_gods_desc:0 "Blessed with the eternal favor of the Dark Gods, the ruler transcends mortality, becoming a vessel of Chaos' undying will. Their reign is marked by unrelenting power and ceaseless ambition."
 chaos_rule_of_the_strongest:0 "Rule of the Strongest"
 chaos_rule_of_the_strongest_desc:0 "The Chaos Wastes are ruled not by corrupt oligarchs, nor by the will of the ignorant masses, but by its most skilled and proven military commanders."
 
 ref_lvl_2:0 "Choice of Dominion"
 chaos_settled_horde:0 "Chains of Civilization"
 chaos_settled_horde_desc:0 "The time has come to claim a patch of earth, to build our strongholds and carve out a place to call our own."
 chaos_warband:0 "Wanderers of Destruction"
 chaos_warband_desc:0 "The Chaos Warband is a brutal, ever-shifting force of marauders and raiders, united by the Dark Gods, seeking power through conquest.\n§G----------------------------------§!\n§YCan only ever have 1 province§!, conquering additional provinces gives ¤ §Tloot§! and £adm£ £mil£ £dip£ §Tmonarch points§! based on the province's development. The conquered province will also become §R1/1/1§! and be §RUncolonizable§! for a limited time."

 
 
 ref_lvl_3:0 "March of Eternal War"

