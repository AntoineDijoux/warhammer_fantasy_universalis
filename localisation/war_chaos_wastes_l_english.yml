 chaos_ref_lvl_13:0 "The End of All Things"


 ##################################
 ##### CHAOS MODIFIERS
 ##################################

 chaos_decolonized_1:0 "Ruined by Chaos"
 desc_chaos_decolonized_1:0 "The land lies desolate, its once-thriving settlements reduced to smoldering ruins beneath a blood-red sky. The Warriors of Chaos have slaughtered or enslaved all who dwelled here, leaving behind only cursed wastelands where no mortal dares to tread. It will take some time for the area to recover before it can be colonized."
 
 chaos_horde_development:0 "Chaos Warband Development"
 chaos_horde_development_desc:0 "Chaos Warband Development is a special form of development that §YChaos Warbands§! possess in addition to standard province development. It is unique to each tag. Chaos Warband Development is retained on §Gmigration§!, and is §Rlost§! when this province is ceded. Chaos Warbands have ways of increasing their Chaos Warband Development.\n\nThis province gains from §G§!Chaos Warband Development:\n£adm£§G[Root.Owner.chaos_country_horde_development_tax.GetValue]§!\n£dip£§G[Root.Owner.chaos_country_horde_development_production.GetValue]§!\n£mil£§G[Root.Owner.chaos_country_horde_development_manpower.GetValue]§!"
 
 chaos_manpower_0:0 "Tribal Garrison"
 chaos_manpower_0_desc:0 "§YLevel 0§! - Upgradable via decision at 10 £mil£§ Mil Warband Development\n\nMany a tale is told in the south, of the dreaded Marauders of Chaos and their fearsome, relentless savagery."
 chaos_manpower_1:0 "Bloody Barracks"
 chaos_manpower_1_desc:0 "§YLevel 1§! - Upgradable via decision at 20 £mil£§ Mil Warband Development\n\nThe Marauders return drenched in the blood of those too weak to stand against them, their ranks swelling with fresh recruits drawn by the promise of slaughter."
 chaos_manpower_2:0 "Fighters' Lodge"
 chaos_manpower_2_desc:0 "§YLevel 2§! - Upgradable via decision at 30 £mil£§ Mil Warband Development\n\nHardened warriors now gather in shadowed halls, where dark rites and brutal contests determine who is worthy to bear the banner of Chaos."
 chaos_manpower_3:0 "Guards' Barracks"
 chaos_manpower_3_desc:0 "§YLevel 3§! - Upgradable via decision at 40 £mil£§ Mil Warband Development\n\nSteel-clad warbands emerge from these halls, their minds honed for conquest, their bodies tempered by endless trials of war and torment"
 chaos_manpower_4:0 "Warriors' Hall"
 chaos_manpower_4_desc:0 "§YLevel 4§! - Upgradable via decision at 50 £mil£§ Mil Warband Development\n\nOnly the strongest remain, clad in armor blackened by the fires of Chaos, their every step a march toward apotheosis or eternal damnation.""
 chaos_manpower_5:0 "Exalted Warrior's Bastion"
 chaos_manpower_5_desc:0 "§YLevel 5§! - Final level\n\nA fortress of war, where only the chosen of the gods dwell. Here, the most feared warriors of Chaos prepare for the slaughter to come, their destiny intertwined with the will of the Ruinous Powers."

 chaos_tax_0:0 "Nomadic Camp"
 chaos_tax_0_desc:0 "§YLevel 0§! - Upgradable via decision at 10 £adm£§ Adm Warband Development\n\nThe tribes of the far north set up camps, not for sustenance but for worship and bonding under Ruinous scrutiny."
 chaos_tax_1:0 "Tribal Gathering"
 chaos_tax_1_desc:0 "§YLevel 1§! - Upgradable via decision at 20 £adm£§ Adm Warband Development\n\nWhen warbands gather along tribal lines, they have likely been summoned by their Ruinous patrons"
 chaos_tax_2:0 "Warband of Chaos"
 chaos_tax_2_desc:0 "§YLevel 2§! - Upgradable via decision at 30 £adm£§ Adm Warband Development\n\nChaos' multifarious warbands range in size from small groups to veritable hordes."
 chaos_tax_3:0 "Unholy Legion"
 chaos_tax_3_desc:0 "§YLevel 3§! - Upgradable via decision at 40 £adm£§ Adm Warband Development\n\nWhen the omens are strong, the Unholy Legion converges."
 chaos_tax_4:0 "Ruinous Warhost"
 chaos_tax_4_desc:0 "§YLevel 4§! - Upgradable via decision at 50 £adm£§ Adm Warband Development\n\nOnly Everchosen have sufficiently risen in power to command a true Warhost of Chaos."
 chaos_tax_5:0 "Exalted Ruinous Warhost"
 chaos_tax_5_desc:0 "§YLevel 5§! - Final level\n\nThose rare few Champions with the force of will and pure malice to keep the warhost together will lead a mighty horde of iron and corruption into the mortal lands, where utter destruction awaits."

 chaos_production_0:0 "Blasphemous Icon"
 chaos_production_0_desc:0 "§YLevel 0§! - Upgradable via decision at 10 £dip£§ Dip Warband Development\n\nBy planting an icon in the ground, a siren call is sent forth that Chaos Warriors must heed."
 chaos_production_1:0 "Ruinous Altar"
 chaos_production_1_desc:0 "§YLevel 1§! - Upgradable via decision at 20 £dip£§ Dip Warband Development\n\nGlorifying acts before Ruinous altars are summoning rituals that draw the most powerful of the Gods' mortal followers."
 chaos_production_2:0 "Chaos Warshrine"
 chaos_production_2_desc:0 "§YLevel 2§! - Upgradable via decision at 30 £dip£§ Dip Warband Development\n\nWarshrines attract the attention of the Chaos Gods, along with the mightiest of their mortal servants, for power attracts power."
 chaos_production_3:0 "Profane Sanctum"
 chaos_production_3_desc:0 "§YLevel 3§! - Upgradable via decision at 40 £dip£§ Dip Warband Development\n\nPowerful, Ruinous artefacts line cold stone walls, each an object of fervid worship."
 chaos_production_4:0 "Arcane Vortex"
 chaos_production_4_desc:0 "§YLevel 4§! - Upgradable via decision at 50 £dip£§ Dip Warband Development\n\nOften taking the form of a cracked ring partially buried in the ground and covered with dark runes, an arcane vortex is surely a mystery to mortals, even those not blissfully ignorant of the Dark Powers that reside in the north."
 chaos_production_5:0 "Chaos Rift"
 chaos_production_5_desc:0 "§YLevel 5§! - Final level\n\nA tear in the fabric of the mortal realm from which Daemons and other horrors can - and will - emerge."

