 ##### Idea Group and Policies
 ##################################
 chaos_gov_ideas:0 "Chaotic Ideas"
 chaos_gov_ideas_bonus:0 "REPLACE_ME"

 chaotic_the_nature_of_chaos:0 "On the Nature of Chaos"
 chaotic_the_nature_of_chaos_desc:0 "Chaos is etched into the very bones of this world. It is for chaos that we shall war, conquer and endure suffering ad nauseam."
 chaotic_chosen_of_chaos:0 "Chosen of Chaos"
 chaotic_chosen_of_chaos_desc:0 ""
 chaotic_changer_of_ways:0 "The Changer of Ways"
 chaotic_changer_of_ways_desc:0 ""
 chaotic_garden_of_nurgle:0 "The Lord of Decay"
 chaotic_garden_of_nurgle_desc:0 ""
 chaotic_blood_for_the_blood_god:0 "The Lord of Skulls"
 chaotic_blood_for_the_blood_god_desc:0 "All men of the North give praise to the Dark Gods. Many offer worship sufficient enough to beg some crumbs of favour from their hungry deities. A chosen few, however, seek to actively catch the notices of the Ruinous Powers. Of these driven individuals, none display such single minded devotion as the Champions of Khorne. These blood drenched murder-kings seek only war, and their mighty rivalries can leave millions dead in their wake."
 chaotic_the_dark_prince:0 "The Dark Prince"
 chaotic_the_dark_prince_desc:0 ""
 chaotic_chaos_undivided:0 "Chaos, Undivided"
 chaotic_chaos_undivided_desc:0 ""
 

 chaos_expansion_policy:0 "Forge of Destruction"
 desc_chaos_expansion_policy:0 "Let us lay bare the crust of the world. From its gaping wounds we shall extract the riches of the underworld."
 chaos_innovativness_policy:0 "Twisted Ingenuity"
 desc_chaos_innovativness_policy:0 "Freed from the constraints of morality, reality, and fiscal prudence, we will birth countless monstrous creations and cultivate perverse ideas. Even the serveants of the Dark Gods dare not question the madness these minds unleash."
 chaos_diplomatic_policy:0 "Whispers of Corruption"
 desc_chaos_diplomatic_policy:0 "With a whisper, countless have bent to our will, who is anyone to oppose our will?"
 chaos_spy_policy:0 "Agents of Anarchy"
 desc_chaos_spy_policy:0 "Spies of Chaos are harbingers of disorder."
 chaos_influence_policy:0 "Chains of Obedience"
 desc_chaos_influence_policy:0 "Reminding these fools who holds the power."
 chaos_infrastructure_policy:0 "Dread Foundations"
 desc_chaos_infrastructure_policy:0 "We will reshape this world to our likening, by our will and our will allow."
 chaos_court_policy:0 "Brutal Mertiocracy"
 desc_chaos_court_policy:0 "Let us promote a system designed to enable the strong to rise, and the weak to follow, or be crushed underfoot."
 chaos_exploration_policy:0 "Path of Conquest"
 desc_chaos_exploration_policy:0 "The forces of Chaos march into the unknown, spreading destruction and despair."
 chaos_administrative_policy:0 "Order Through Chaos"
 desc_chaos_administrative_policy:0 "In embracing Chaos, a semblance of brutal order emerges"
 chaos_economic_policy:0 "Blood Price"
 desc_chaos_economic_policy:0 "Chaos thrives in conflict."
 chaos_humanist_policy:0 "Fortress of the Faithful"
 desc_chaos_humanist_policy:0 "We will provide a sanctuary for those who embrace Chaos."
 chaos_religious_policy:0 "Gospel of Ruin"
 desc_chaos_religious_policy:0 "The dark gods demand devotion."
 chaos_trade_policy:0 "Web of Darkness"
 desc_chaos_trade_policy:0 "Chaos weaves its influence through the trade networks. "
 chaos_mairitime_policy:0 "Tides of Destruction"
 desc_chaos_mairitime_policy:0 "The seas bend to Chaos as fleets of doom spread terror."

