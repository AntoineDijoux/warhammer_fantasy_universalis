 chaos_settle_desc:0 "While it would be extremely controversial within our warband, it would be possible for [Root.Monarch.GetName] to settle, giving up our nomadic lifestyle and turning our warband into a settled horde.\n\nAll current chaos horde development will become permanent on the province we settle on."
 
